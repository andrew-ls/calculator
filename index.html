<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="parent">
        <div data-screen class="screen"></div>
        <div data-child class="child symbol">AC</div>
        <div data-child class="child symbol">+/-</div>
        <div data-child  class="child symbol">%</div>
        <div data-child data-operator class="child operator">/</div>
        <div data-child data-number class="child digit">7</div>
        <div data-child data-number class="child digit">8</div>
        <div data-child class="child digit">9</div>
        <div data-child data-operator class="child operator">x</div>
        <div data-child class="child digit">4</div>
        <div data-child class="child digit">5</div>
        <div data-child class="child digit">6</div>
        <div data-child data-operator  class="child operator">-</div>
        <div data-child class="child digit">1</div>
        <div data-child class="child digit">2</div>
        <div data-child class="child digit">3</div>
        <div data-child data-operator  class="child operator">+</div>
        <div data-child class="child zero">0</div>
        <div data-child class="child">.</div>
        <div data-child data-operator  class="child">=</div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
